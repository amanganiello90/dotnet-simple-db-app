version: '3.3'
 
services:
   db:
     image: mysql:5.7
     environment:
       MYSQL_DATABASE: myappdb
       MYSQL_USER: user
       MYSQL_PASSWORD: pwd
       # For random root password
       MYSQL_ROOT_PASSWORD: 1
     #volumes:
     # - dbdata:/var/lib/mysql
     ports:
       - "3306:3306"
     restart: always
 
   myapp:
     depends_on:
       - db
 #    image: amanganiello90/dotnet-app
     command: 
      - "bash -c \""
      - "sleep 30" 
     build:
       context: .
     ports:
       - "5000:80"
 
